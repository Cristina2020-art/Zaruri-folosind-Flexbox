      </div>

      </div>
      <div class="container">
        <div class="dot"></div>
        <div class="dot"></div>
      </div>
    </div>

    <div class="face six">
      <div class="container">
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
      </div>
      <div class="container">
        <div class="dot"></div>

      </div>
